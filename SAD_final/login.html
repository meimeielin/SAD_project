<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Closet</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <style>
        body {
            font-family: serif;
            background-color: #f7f3f7;
        }
        .navbar {
            align-items: center;
            justify-content: flex-start; /* 改變對齊方式，讓內容向左緊靠 */
            background: linear-gradient(to right, #d9c2e6, #b19cd9);
            padding: 10px 20px;
            gap: 10px; /* 增加小的間距控制元素間距 */
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            margin: 0 10px; /* Reduced margin to narrow the space between divs */
            font-size: 1.1em;
        }
        .navbar a:hover {
            color: #555;
        }
        .navbar .search-bar {
            display: flex;
            align-items: center;
        }
        .navbar input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .navbar img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }
        .search-bar img[alt="YourList"], .search-bar img[alt="Profile"] {
            width: 32px; /* 調整為比搜尋圖標大的尺寸 */
            height: 32px;
        }

        .search-bar {
            margin-left: auto; /* 確保 search-bar 始終在右側 */
            display: flex;
            align-items: center;
            gap: 5px; /* 控制 search input 和圖標間距 */
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-image {
            flex: 1;
            display: flex;
            
        }

        .login-image img {
            max-width: 100%;
            height: auto;
            
        }

        .login-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .login-form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #b19cd9;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }

        .login-form choosingbutton {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: transparent;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            display: flex; 
            justify-content: center; 
            gap: 10px;
        }

        .login-form button:hover {
            background-color: #a084ca;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="pictures/logo.png" alt="Logo" style="height: 40px; width: auto;">
                </a>
            </div>
            <div class="nav-links">
                <a href="about.html" style="color:azure">About us</a>
                <a href="shopping.html" style="color:azure">Go shopping</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <img src="pictures/search-icon.png" alt="Search">
                <a href="yourlist.html">
                    <img src="pictures/yourlist.png" alt="YourList"> </a>
                <a href="profile.html">
                    <img src="pictures/profile.png" alt="Profile"> </a>

            </div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-image">
                <img src="pictures/login.png" alt="Login Image">
            </div>
            <div class="login-form">
                <form id="authForm">
                    <div class="toggle-buttons" style="display: flex; justify-content: center; gap: 10px;">
                        <button id="loginBtn" type="button">Login</button>
                        <button id="signUpBtn" type="button">Sign Up</button>
                    </div>
                </form>
            </div>
            
        
    </main>
    <script>
        const authForm = document.getElementById('authForm');
        const loginBtn = document.getElementById('loginBtn');
        const signUpBtn = document.getElementById('signUpBtn');

        // 動態切換內容
        loginBtn.addEventListener('click', () => {
            authForm.innerHTML = `
                <div class="login-form">    
                    <h2>Login</h2>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                        <button type="submit">Login</button>
                </div>
            `;
        });

        signUpBtn.addEventListener('click', () => {
            authForm.innerHTML = `
                <div class="login-form">
                    <h2>Sign Up</h2>
                    <input type="text" name="username" placeholder="Username" required>
                    <select name="gender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="date" name="birthday" placeholder="Birthday" required>
                    <button type="submit">Sign Up</button>
                </div>
            `;
        });

        // 表單提交驗證
        authForm.addEventListener('submit', (event) => {
            event.preventDefault(); // 阻止默認提交行為

            const password = authForm.querySelector('input[name="password"]').value;
            const confirmPassword = authForm.querySelector('input[name="confirmPassword"]');
            
            // 密碼比對
            if (confirmPassword && password !== confirmPassword.value) {
                alert('Passwords do not match');
                return;
            }

            // 檢查所有必填字段
            const inputs = authForm.querySelectorAll('input[required], select[required]');
            for (let input of inputs) {
                if (!input.value) {
                    alert('Please fill out all required fields');
                    return;
                }
            }

            alert('Form submitted successfully');
            window.location.href = 'index.html'; // 跳轉到主頁
        });
    </script>
    
</body>
</html>
