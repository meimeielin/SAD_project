<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Closet</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <style>
        body {
            font-family: serif;
            background-color: #f7f3f7;
        }
        .navbar {
            align-items: center;
            justify-content: flex-start; /* 改變對齊方式，讓內容向左緊靠 */
            background: linear-gradient(to right, #d9c2e6, #b19cd9);
            padding: 10px 20px;
            gap: 10px; /* 增加小的間距控制元素間距 */
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            margin: 0 10px; /* Reduced margin to narrow the space between divs */
            font-size: 1.1em;
        }
        .navbar a:hover {
            color: #555;
        }
        .navbar .search-bar {
            display: flex;
            align-items: center;
        }
        .navbar input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .navbar img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }
        .search-bar img[alt="YourList"], .search-bar img[alt="Profile"] {
            width: 32px; /* 調整為比搜尋圖標大的尺寸 */
            height: 32px;
        }

        .search-bar {
            margin-left: auto; /* 確保 search-bar 始終在右側 */
            display: flex;
            align-items: center;
            gap: 5px; /* 控制 search input 和圖標間距 */
        }

        .floating-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .floating-icons a {
            display: block;
            width: 50px;
            height: 50px;
            background-color: #b19cd9;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-size: 60%;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        /* Chat window styling */
        .chat-window {
            position: fixed;
            bottom: 60px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border: 1px solid #c9a3dd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none; /* Hidden by default */
            flex-direction: column;
        }

        .chat-window h2 {
            margin: 0;
            padding: 10px;
            background-color: #b19cd9;
            border-bottom: 1px solid #ccc;
        }

        .chat-window p {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }

        .chat-window .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            color: #999;
            font-size: 18px;
        }

        .chat-window .close-btn:hover {
            color: black;
        }

        .product-container {
            text-align: center;
            margin-top: 50px;
        }
        .product-container img {
            max-width: 300px;
        }
    </style>
        
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="pictures/logo.png" alt="Logo" style="height: 40px; width: auto;">
                </a>
            </div>
            <div class="nav-links">
                <a href="about.html" style="color:azure">About us</a>
                <a href="shopping.html" style="color:azure">Go shopping</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <img src="pictures/search-icon.png" alt="Search">
                <a href="list.html">
                    <img src="pictures/yourlist.png" alt="YourList"> </a>
                <a href="profile.html">
                    <img src="pictures/profile.png" alt="Profile"> </a>

            </div>
        </div>
    </header>

    <main>
        <div class="product-container">
            <img id="product-image" src="" alt="Product Image">
            <h1 id="product-title"></h1>
        </div>
    
        <script>
            // 獲取 URL 查詢參數
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
    
            // 提取圖片路徑和產品標題
            const productImage = urlParams.get('image');
            const productTitle = urlParams.get('title');
    
            // 動態顯示產品資訊
            document.getElementById('product-image').src = productImage;
            document.getElementById('product-title').textContent = decodeURIComponent(productTitle);
        </script>    
    
    </main>
    <div class="floating-icons">
        <a href="#chat" id="chat-icon" style="background-image: url('pictures/chat-icon.png'); background-repeat: no-repeat; background-position: center;">
        </a>
    </div>
    

    <div class="chat-window" id="chat-window">
        <h2>Chat Window <span class="close-btn" id="close-chat">&times;</span></h2>
        <p>This is a chat window.</p>
    </div>



    <script>
        const chatIcon = document.getElementById('chat-icon');
        const chatWindow = document.getElementById('chat-window');
        const closeChat = document.getElementById('close-chat');

        chatIcon.addEventListener('click', function(event) {
            event.preventDefault();
            chatWindow.style.display = 'flex';
        });

        closeChat.addEventListener('click', function() {
            chatWindow.style.display = 'none';
        });

        // Optional: Close the chat window when clicking outside
        document.addEventListener('click', function(event) {
            if (!chatWindow.contains(event.target) && event.target !== chatIcon) {
                chatWindow.style.display = 'none';
            }
        });
    </script>
</body>
</html>
