<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: serif;
            margin: 0;
            padding: 0;
            background-color: #f7f3f7;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* 改變對齊方式，讓內容向左緊靠 */
            background: linear-gradient(to right, #d9c2e6, #b19cd9);
            padding: 10px 20px;
            gap: 10px; /* 增加小的間距控制元素間距 */
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            margin: 0 10px; /* Reduced margin to narrow the space between divs */
            font-size: 1.1em;
        }
        .navbar a:hover {
            color: #555;
        }
        .navbar .search-bar {
            display: flex;
            align-items: center;
        }
        .navbar input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .navbar img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }
        .search-bar img[alt="YourList"], .search-bar img[alt="Profile"] {
            width: 32px; /* 調整為比搜尋圖標大的尺寸 */
            height: 32px;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('pictures/background.png');
            margin-top: 0; /* Remove margin to eliminate white space */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Adjusted to make the background image fit the full height of the viewport */
            text-align: center;
            position: relative;
        }
        .content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 60% opacity */
            z-index: 0;
        }
        .content h1, .content p {
            position: relative;
            z-index: 2;
            color: white;
        }
        .content h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }
        .content p {
            font-size: 1.2em;
        }
        
        .floating-icons img {
            width: 24px;
            height: 24px;
        }
        .search-bar {
            margin-left: auto; /* 確保 search-bar 始終在右側 */
            display: flex;
            align-items: center;
            gap: 5px; /* 控制 search input 和圖標間距 */
        }



        /* Floating chat icon */
        .floating-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 1;   /* Set opacity to 70% */
        }

        .floating-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-size: contain;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            text-align: center;
            
            
        }

        /* Chat window styling */
        .chat-window {
            position: fixed;
            bottom: 60px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border: 1px solid #c9a3dd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none; /* Hidden by default */
            flex-direction: column;
        }

        .chat-window h2 {
            margin: 0;
            padding: 10px;
            background-color: #b19cd9;
            border-bottom: 1px solid #ccc;
        }

        .chat-window p {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }

        .chat-window .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            color: #999;
            font-size: 18px;
        }

        .chat-window .close-btn:hover {
            color: black;
        }

        /* Add window styling */
        .add-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 600px;
            background-color: white;
            border: 1px solid #c9a3dd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none; /* Hidden by default */
            flex-direction: column;
            border-radius: 15px; /* Rounded corners */
        }

        .add-window h2 {
            margin: 0;
            color: white;
            padding: 10px;
            background-color: #b19cd9;
            border-bottom: 1px solid #ccc;
            border-top-left-radius: 15px; /* Rounded corners for the top */
            border-top-right-radius: 15px;
        }

        .add-window p {
            padding: 10px;
            flex: 1;
            overflow-y: auto;
        }

        .add-window .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            color: #999;
            font-size: 18px;
        }

        .add-window .close-btn:hover {
            color: black;
        }

        .add-window button{
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #c9a3dd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-window button:hover {
            background-color: #af6dc5;
        }

        .container {
            margin-top: 50px;
        }
        .title {
            display: flex; /* 使用 flexbox 排版 */
            justify-content: space-between; /* 子元素等距分佈 */
            align-items: center; /* 垂直方向置中 */
            border-bottom: 2px solid #ccc; /* 底線 */
            padding: 10px; /* 增加內邊距 */
            font-weight: bold; /* 加粗字體 */
        }
        .title p{
            margin: 0; /* 移除預設的 margin */
            flex: 1; /* 每個元素平分空間 */
            text-align: center; /* 文字置中 */
        }

        .product-list {
            display: flex; /* 使用 flexbox 排版 */
            justify-content: space-between; /* 子元素等距分佈 */
            align-items: center; /* 垂直方向置中 */
            border-bottom: 1px solid #ccc; /* 底線 */
            padding: 10px; /* 增加內邊距 */
            font-weight: bold; /* 加粗字體 */
        }
        .product-list p{
            margin: 0; /* 移除預設的 margin */
            flex: 1; /* 每個元素平分空間 */
            text-align: center; /* 文字置中 */
        }
        .product-list .p1{
            color:#c9302c
        }
        .buy-btn {
            padding: 15px 30px;
            background-color: #d09cf5;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }

        .buy-btn:hover {
            background-color: #af6dc5;
        }
        .delete-btn {
            padding: 5px 10px;
            background-color: #757474;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px; /* 增加與 Buy 按鈕的間距 */
        }

        .delete-btn:hover {
            background-color: #504e4e;
        }


        .cart-item {
            padding: 15px 0;
            border-bottom: 1px solid #ccc;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .total {
            font-weight: bold;
            text-align: right;
            padding-top: 15px;
        }
        .btn-remove {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-remove:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="pictures/logo.png" alt="Logo" style="height: 60px; width: auto;">
                </a>
            </div>
            <div class="nav-links">
                <a href="about.html" style="color:azure">About us</a>
                <a href="shopping.html" style="color:azure">Go shopping</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <img src="pictures/search-icon.png" alt="Search">
                <a href="list.html">
                    <img src="pictures/yourlist.png" alt="YourList"> </a>
                <a href="profile.html">
                    <img src="pictures/profile.png" alt="Profile"> </a>

            </div>
        </div>
    </header>


    <div class="container">
        <div class="title">
            <p>Item</p>
            <p>Info.</p>
            <p>Status</p>
            <p> </p>
        </div>

        <div class="product-list">
            <p><img src="pictures/jeans.jpg" alt="Product ABC"></p>
            <p>Slim fit jeans (blue)</p>
            <p> <button class="buy-btn">Exchange</button></p>
            <p><button class="delete-btn" onclick="confirmDelete(this)">Delete</button></p>
        </div>
        <div class="product-list">
            <p><img src="pictures/skirt.png" alt="Product DEF"></p>
            <p>Denim high-waisted slimming A-line skirt (light blue)</p>
            <p class="p1">No more items </p>
            <p><button class="delete-btn" onclick="confirmDelete(this)">Delete</button></p>
        </div>
        <div class="product-list">
            <p><img src="pictures/necklace.png" alt="Product GHI"></p>
            <p>Silver necklace</p>
            <p><button class="buy-btn">Exchange</button></p>
            <p><button class="delete-btn" onclick="confirmDelete(this)">Delete</button></p>
        </div>
        
    </div>

    <script>
        function confirmDelete(btn) {
            if (confirm("Are you sure you want to delete this item?")) {
                btn.parentElement.parentElement.remove();
            }
        }
    </script>


    
</body>
</html>
